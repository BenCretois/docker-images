name: Build and publish Windows package builder images
on:
  push:
    tags:
      - 'pkg-build-*'
    paths:
      - 'anaconda-pkg-build/windows/Dockerfile'
      - '.github/workflows/anaconda_pkg_build_win.yml'
  pull_request:
    paths:
      - 'anaconda-pkg-build/windows/Dockerfile'
      - '.github/workflows/anaconda_pkg_build_win.yml'
  workflow_dispatch:


jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@1e204e9a9253d643386038d443f96446fa156a97

      - name: Login to DockerHub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        # if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags')
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # The build push action does not support windows builds yet,
      # thus using raw commands https://github.com/docker/build-push-action/issues/18
      - name: Build
        run: |
          #docker run --rm mcr.microsoft.com/dotnet/framework/sdk:4.8-windowsservercore-ltsc2019 cmd /s /c dir
          cd anaconda-pkg-build/windows/ && docker build . -t continuumio/anaconda-pkg-build-win:master
          docker image inspect continuumio/anaconda-pkg-build-win:master

      #- name: Test
      #  run: |
      #    docker run --rm continuumio/anaconda-pkg-build-win:master

      - name: Push
        # if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags')
        run: |
          docker push continuumio/anaconda-pkg-build-win:master
